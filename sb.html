<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
    <style>
        h1 {
            text-align: center;   
            font-size: 3em;       
            background: linear-gradient(to right, red, yellow);  /* 渐变色 */
            -webkit-background-clip: text;  /* 让背景色只应用到文字 */
            color: transparent;  /* 文字本身设为透明 */
        }
    </style>
</head>
<body>
    <h1>大傻逼</h1>
</body>
</html>
